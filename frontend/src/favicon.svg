<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Blue circle gradient -->
    <radialGradient id="blueGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </radialGradient>
    <!-- Gold L gradient with 3D effect -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <!-- Gold highlight for 3D effect -->
    <linearGradient id="goldHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Blue circle -->
  <circle cx="120" cy="100" r="65" fill="url(#blueGradient)" stroke="#fbbf24" stroke-width="2.5"/>
  
  <!-- Golden L - Main shape (vertical bar) -->
  <path d="M 15 15 L 15 145 L 85 145 L 85 105 Q 85 95 90 95 L 90 75 Q 85 75 85 65 L 85 15 Z" 
        fill="url(#goldGradient)"/>
  
  <!-- Golden L - Horizontal bar -->
  <path d="M 85 105 Q 85 95 90 95 L 90 75 Q 85 75 85 65 L 85 145 L 175 145 L 175 125 L 105 125 L 105 105 Z" 
        fill="url(#goldGradient)"/>
  
  <!-- Inner curve of L following circle -->
  <path d="M 85 65 Q 95 55 105 65 Q 110 70 110 80 Q 110 90 105 100" 
        stroke="#d97706" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Highlight on L for 3D effect -->
  <path d="M 15 15 L 15 65 L 85 65 L 85 15 Z" fill="url(#goldHighlight)" opacity="0.6"/>
  <path d="M 85 65 L 85 75 L 105 75 L 105 65 Z" fill="url(#goldHighlight)" opacity="0.4"/>
</svg>
